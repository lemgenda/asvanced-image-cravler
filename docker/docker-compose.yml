version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: image-crawler
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - MAX_WORKERS=4
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongodb:27017/imagecrawler
    volumes:
      - ./data:/app/data
      - ./temp:/app/temp
    depends_on:
      - redis
      - mongodb
    networks:
      - crawler-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: crawler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - crawler-network
    restart: unless-stopped

  mongodb:
    image: mongo:6
    container_name: crawler-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=imagecrawler
    volumes:
      - mongo-data:/data/db
    networks:
      - crawler-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: crawler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - crawler-network
    restart: unless-stopped

networks:
  crawler-network:
    driver: bridge

volumes:
  redis-data:
  mongo-data: